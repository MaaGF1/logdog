name: Build and Release

on:
  push:
    tags:
      - "v*"
    branches:
      - "main"
      - "master"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # 1. Meta Job: Calculate version number and tag information
  meta:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          
          if [[ $tag != v* ]]; then
            tag="v0.0.0-dev-$(date +%y%m%d)-$(git rev-parse --short HEAD)"
          fi
          
          if ! $is_release ; then
             tag="${tag}-ci"
          fi

          echo "Computed Tag: $tag"
          echo "Is Release: $is_release"
          
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "is_release=$is_release" >> $GITHUB_OUTPUT

  # 2. Build Job: Build Matrix
  build:
    needs: meta
    name: Build ${{ matrix.os_name }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            os_name: Windows
            target_os: win
            arch: x86_64
            use_qemu: false
          
          - os: ubuntu-latest
            os_name: Linux
            target_os: linux
            arch: x86_64
            use_qemu: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        if: matrix.use_qemu == false
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        if: matrix.use_qemu == false
        run: |
          python -m pip install --upgrade pip
          # Install all dependencies including scons, pybind11, pyinstaller
          pip install -r requirements.txt

      - name: Build (SCons + PyInstaller)
        if: matrix.use_qemu == false
        shell: bash
        run: |
          # This script handles both C++ compilation and Python packaging
          python mk/build.py

      - name: Verify Build Artifacts
        shell: bash
        run: |
          # Check if _internal exists (Windows/Linux structure check)
          if [ -d "dist/logdog/_internal" ]; then
            echo "Success: _internal directory found."
          else
            echo "Warning: _internal directory not found in dist/logdog!"
            ls -R dist/logdog
          fi

      - name: Prepare Artifact
        shell: bash
        run: |
          ARTIFACT_NAME="logdog-${{ matrix.target_os }}-${{ matrix.arch }}"
          mkdir -p upload_stage
          
          if [ -d "dist/logdog" ]; then
            cp -r dist/logdog "upload_stage/$ARTIFACT_NAME"
          else
            echo "Error: Build artifact not found in dist/logdog!"
            exit 1
          fi
          
          echo "Version: ${{ needs.meta.outputs.tag }}" > "upload_stage/$ARTIFACT_NAME/version.txt"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: logdog-${{ matrix.target_os }}-${{ matrix.arch }}
          path: upload_stage

  # 3. Release Job
  release:
    needs: [meta, build]
    if: needs.meta.outputs.is_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip Artifacts
        run: |
          mkdir -p release_assets
          cd artifacts
          
          for dir in */; do
            dir=${dir%*/}
            echo "Processing $dir..."
            zip_name="${dir}-${{ needs.meta.outputs.tag }}.zip"
            (cd "$dir" && zip -r "../../release_assets/$zip_name" .)
          done
          
          ls -l ../release_assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.meta.outputs.tag }}
          name: Release ${{ needs.meta.outputs.tag }}
          files: release_assets/*
          draft: false
          prerelease: false
          generate_release_notes: true